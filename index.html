<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>
<body>


    <nav>
    </nav>

    
    <header>
        
        <div class="clg-logo">
            <img src="./Assets/rmd-logo.png" alt="">
            <img src="./Assets/25years.png" alt="" class="years">
        </div>

        <main data-aos="fade-up"
        data-aos-delay="50"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
        data-aos-mirror="true"
        data-aos-once="true"
        >
        
            <p>TECH <br>CRESCENZA <br>2022</p>
    
        </main>


    </header>

    <div class="vid">

        <div class="clg-logo">
            <img src="./Assets/rmd-logo.png" alt="">
            <img src="./Assets/25years.png" alt="" class="years">
        </div>

        

        <video id="vid" src="./Assets/Frame_3.mp4" autoplay loop muted></video>

        <br>
        <br>
        <br>
        
        <div class="btns">
            <a href="" class="about-btn">About us</a>
            <a href="" class="bus-btn">Bus route</a>

        </div>

    </div>

  
    <br>
    <br>
    <br>
   
    <section>
        <p>Events</p>

        <div class="events">
            <a href="" class="pp">PAPER PRESENTATION</a>

            <a href="" class="info">INFOTECHWHIZ</a>
            <hr>

            <hr>
            <a href="" class="fun">FUN O' CODE</a>
            <hr>

        </div>

    </section>






    <script>
        $(window).scroll(function () {
                var myVideo = document.getElementById("vid");

                if ($(window).scrollTop() > -1 && $(window).scrollTop() < 975) {
                    if (myVideo.played.length === 0)
                        myVideo.play();
                } else {
                    myVideo.pause();
                }
            })
    </script>





    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
